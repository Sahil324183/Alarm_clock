<html>
    <head>
        <title> Sahil's Alarm Clock </title>
        <link rel="icon"  href="./Files/title_logo2.png">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="clock_section">
            <img src="./Files/alarmclock.svg" alt="Clock " class="logo">
            <h1>00:00:00 PM</h1>

            <div class="alarm-selection">
                <div class="column">
                    <select>
                        <option value="Hour" selected disabled hidden> Hour</option>
                    </select>
                </div>

                <div class="column">
                    <select>
                        <option value="Minute" selected disabled hidden > Minute</option>
                    </select>
                </div>

                <div class="column">
                    <select>
                        <option value="AM|PM" selected disabled hidden > AM|PM</option>
                    </select>
                </div>
            </div>

            <button>Activate Alarm</button>
        </div>
    <script src="script.js"></script>
    </body>
</html>
